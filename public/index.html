<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

  </style>
  <body class="h-screen flex items-center justify-center">
      <div class="login_container rounded-xl bg-[#D4EBFA] w-[390px] p-[20px] ">
        <div class="logoSection flex flex-col items-center justify-center mb-[40px]">
          <div class="logo w-[70px]">
            <img class="w-full h-full" src="../assets/images/WeTalk_logo.png" alt="">
          </div>
          <div class="title text-[24px] text-[#FF6163] font-bold">Login</div>
        </div>
        <div class="inputSection">
          <div class="usernameSection mb-[25px]">
            <label for="username" class="text-[17px] mb-5px text-[#009EF7] font-semibold">Username/Email</label>
            <div class="inputSection w-full h-[40px]"><input class="w-full h-full rounded-3xl text-[15px]  px-[15px] py-[7px]" type="text" id="username" value="Jonh"></div>
          </div>
          <div class="PasswordSection">
            <div class=" flex items-center justify-between">
              <label for="Password" class="text-[17px] mb-5px text-[#009EF7] font-semibold">Password</label>
              <a href="./pages/changePassword.html"><p class="text-[#009EF7] text-[15px]"> Forgot password?</p></a>
            </div>
            <div class="inputSection w-full h-[40px]"><input class="w-full h-full rounded-3xl text-[15px]  px-[15px] py-[7px]" type="password" id="Password" placeholder="KaWa@123$"></div>
          </div>
          <div class="w-full text-center text-[10px] text-[#009EF7] my-[10px]">
            <span>or login with</span>
          </div> 
          <div class="withFB_Google flex items-center justify-center gap-1 mb-[15px]">
            <div class="w-[30px] rounded-full cursor-pointer">
              <a href=""><img src="https://1.bp.blogspot.com/-S8HTBQqmfcs/XN0ACIRD9PI/AAAAAAAAAlo/FLhccuLdMfIFLhocRjWqsr9cVGdTN_8sgCPcBGAYYCw/s1600/f_logo_RGB-Blue_1024.png" alt=""></a>
            </div>
            <div class="w-[30px] rounded-full cursor-pointer">
              <a href=""><img src="https://www.pngrepo.com/download/223041/google.png" alt=""></a>
            </div>
          </div>
          <button class="btn_login w-full text-center text-[17px] font-[700] text-white flex items-center justify-center bg-[#009EF7] h-[40px] rounded-3xl">
            <a href="./pages/homePage.html">Login</a>
          </button>
          <div class="w-full text-center text-[15px] text-[#009EF7] my-[10px]">
            <a href="./pages/register.html"><span>Create a new account</span></a>
          </div> 
        </div>
        
      </div>
  </body>
</html>
